<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Laddders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="player" id="red"></div>
        <div class="player" id="blue"></div>
        <!-- <img class="main"src="media/ladder.png" alt="ladder" id="l1"> -->
        <!-- <img class="main"src="media/ladder.png" alt="ladder" id="l2"> -->
        <!-- <img class="main"src="media/ladder.png" alt="ladder" id="l3"> -->
        <img class="main"src="ladder.png" alt="ladder" id="l4">
        <img class="main"src="ladder.png" alt="ladder" id="l5">
        <!-- <img class="main"src="media/ladder.png" alt="ladder" id="l6"> -->
        <img class="main"src="ladder.png" alt="ladder" id="l7">
        <img class="main"src="ladder.png" alt="ladder" id="l8">
        <!-- <img class="main"src="media/ladder.png" alt="ladder" id="l9"> -->
        <!-- <img class="main"src="media/ladder.png" alt="ladder" id="l10"> -->
        <!-- <img class="main"src="media/s1.png" alt="snake" id="s1"> -->
        <img class="main"src="s2.png" alt="snake" id="s2">
        <!-- <img class="main"src="media/s3.png" alt="snake" id="s3"> -->
        <img class="main"src="s4.png" alt="snake" id="s4">
        <!-- <img class="main"src="media/s5.png" alt="snake" id="s5"> -->
        <img class="main"src="s6.svg" alt="snake" id="s6">
        <!-- <img class="main"src="media/s7.png" alt="snake" id="s7"> -->
        <img class="main"src="s8.png" alt="snake" id="s8">
        <img src="20644332.jpg" alt="Player image" class="pic">
    </div>
    <div id="side">
        <p id="p_turn">
            Your Turn
        </p>
        <button id="btn">Roll</button>
        <div id="cubeouter">
            <div id="cubeinner">
                <div id="front"><img src="1.png" alt=""></div>
                <div id="back"><img src="2.png" alt=""></div>
                <div id="left"><img src="3.png" alt=""></div>
                <div id="right"><img src="4.png" alt=""></div>
                <div id="top"><img src="5.png" alt=""></div>
                <div id="bottom"><img src="6.png" alt=""></div>
            </div>
        </div>
    </div>    
    <div class="question1">
        <!-- Button trigger modal -->
        <button type="button" id="1" style="display: none;" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Launch static backdrop modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">(3^4)^1/4</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        <input type="radio" name="q1" value="3">3
                        <br>
                        <input type="radio" name="q1" value="9">9
                        <br>
                        <input type="radio" name="q1" value="81">81
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="c1" style="display: none;" class="btn btn-secondary"
                            data-bs-dismiss="modal"></button>
                        <button type="button" id="a1" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
    <script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
